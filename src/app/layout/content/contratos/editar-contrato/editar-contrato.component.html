<div class="d-flex justify-content-between mb-3">
	<h1 class="page-heading">{{title}}</h1>
	<div class="text-right">
		<botao-voltar></botao-voltar>
	</div>
</div>

<form [formGroup]="contratoForm" (ngSubmit)="onSubmit()" class="row">
	<div class="col-12 col-md-12 mb-3">
		<div class="card">
			<div class="card-body">
				<h6 class="">Dados</h6>
				<p class="mini-text">Para alterar um Contrato existente, preencha todos os campos abaixo:</p>
				<hr>
				<div class="form-row">
					<div class="form-group col-12 col-md-3">
						<label for="codigo">Código</label>
						<input type="text" class="form-control form-control-sm" id="codigo" formControlName="codigo" required>
					</div>
					<div class="form-group col-12 col-md-3">
						<label for="descricao">Descrição</label>
						<input type="text" class="form-control form-control-sm" id="descricao" formControlName="descricao" required>
					</div>
					<div class="form-group col-12 col-md-3">
						<label for="codigoProjeto">Código do Projeto</label>
						<input type="text" class="form-control form-control-sm" id="codigoProjeto" formControlName="codigoProjeto" required>
					</div>
					<div class="form-group col-12 col-md-3">
						<label for="valor">Valor</label>
						<input type="text" class="form-control form-control-sm" id="valor" formControlName="valor" required
						       currencyMask [options]="{ prefix: 'R$ ', thousands: '.', align: 'left', decimal: ',' }">
					</div>

					<div class="form-group col-12 col-md-3">
						<label for="dataInicial">Data Inicial</label>
						<input type="date" class="form-control form-control-sm" id="dataInicial" formControlName="dataInicial" required>
					</div>
					<div class="form-group col-12 col-md-3">
						<label for="dataFinal">Data Final</label>
						<input type="date" class="form-control form-control-sm" id="dataFinal" formControlName="dataFinal" required>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-12">
		<button class="btn btn-primary btn-acao mr-2" type="submit" [disabled]="!contratoForm.valid">Atualizar</button>
	</div>
</form>
