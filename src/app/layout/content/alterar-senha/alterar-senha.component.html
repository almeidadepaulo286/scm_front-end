<div class="d-flex justify-content-between align-items-center mb-3">
	<h1 class="page-heading">{{title}}</h1>
	<div class="text-right">
		<botao-voltar></botao-voltar>
	</div>
</div>

<div class="row">
	<div class="col-12">
		<div class="row mb-3">
			<div class="col-12 col-lg-15 mb-3">
				<div class="row">
					<div class="col-12 mb-3">
						<div class="card">
							<div class="card-body">
								<h6>Nova senha</h6>
								<div class="row">
									<div class="col-12 mb-3">
										<form [formGroup]="formAlterarSenha" (ngSubmit)="onSubmit()">
											<div class="form-group form-group-sm col-12 col-sm-4">
												<label for="novaSenha">Nova Senha</label>
												<input formControlName="novaSenha" type="password" class="form-control" id="novaSenha" aria-describedby="novaSenha" placeholder="Nova Senha">
											</div>
											<div class="form-group form-group-sm col-12 col-sm-4">
												<label for="novaSenhaConfirmacao">Confirmação</label>
												<input formControlName="novaSenhaConfirmacao" type="password" class="form-control" id="novaSenhaConfirmacao" aria-describedby="novaSenhaConfirmacao" placeholder="Confirme sua Nova Senha">
											</div>
											<div class="form-group form-group-sm col-12 col-sm-4">
												<small class="text-danger" *ngIf="!validaSenha">As senhas não conferem</small>
												<small class="text-danger" *ngIf="!validaForm">Preencha todos os campos</small>
											</div>
											<div class="form-group form-group-sm col-12">
												<button type="submit" class="btn btn-sm btn-primary btn-acao">Alterar Senha</button>
											</div>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
