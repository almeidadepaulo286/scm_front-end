<div class="d-flex justify-content-between align-items-center mb-3">
	<h1 class="page-heading">{{title}}</h1>

	<div class="text-right">
		<botao-voltar></botao-voltar>
		<a class="btn btn-sm btn-primary btn-acao ml-2" routerLink="/atividades/editar/{{atividade.id}}">
			<fa-icon [icon]="faPen"></fa-icon>
			Alterar
		</a>
	</div>
</div>

<div *ngIf="atividade" class="registro row">
	<div class="col-12 col-md-6 mb-3 panel-detalhe">
		<div class="card">
			<div class="card-body">
				<h6>Atividade de Controle</h6>
				<div class="">
					<div class="mb-2 mr-lg-5"><small class="text-secondary">Codigo:</small><br>{{atividade.codigo}}</div>
					<div class="mb-2 mr-lg-5"><small class="text-secondary">Prefixo:</small><br>{{atividade.prefixo}}</div>
					<div class="mb-2 mr-lg-5"><small class="text-secondary">Descrição:</small><br>{{atividade.descricao}}</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-12 col-md-6 mb-3 panel-detalhe">
		<div class="card">
			<div class="card-body">
				<h6>Disciplinas</h6>
				<div class="mb-2 mr-lg-5"><br>
					<ng-container *ngFor="let disciplina of atividade.disciplinas">
						<span>{{disciplina.codigo}}</span> &nbsp; 
					</ng-container>
				</div>
			</div>
		</div>
	</div>
</div>
