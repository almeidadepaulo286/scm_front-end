<div class="d-flex justify-content-between mb-3">
	<h1 class="page-heading">{{title}}</h1>
	<div class="text-right">
		<botao-voltar></botao-voltar>
	</div>
</div>

<form [formGroup]="atividadeForm" (ngSubmit)="onSubmit()" class="row">
	<div class="col-12 col-md-6 mb-3">
		<div class="card">
			<div class="card-body">
				<h6 class="">Dados</h6>
				<p class="mini-text">Para alterar uma Atividade de Controle existente, preencha todos os campos abaixo:</p>
				<hr>
				<div class="form-row">
					<div class="form-group col-12">
						<label for="codigo">Código</label>
						<input type="text" class="form-control form-control-sm" id="codigo" formControlName="codigo" required>
					</div>
					<div class="form-group col-12">
						<label for="prefixo">Prefixo</label>
						<input type="text" class="form-control form-control-sm" id="prefixo" formControlName="prefixo" required>
					</div>
					<div class="form-group col-12">
						<label for="descricao">Decrição</label>
						<input type="text" class="form-control form-control-sm" id="descricao" formControlName="descricao" required>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-12 col-md-6 mb-3 panel-edicao">
		<div class="card">
			<div class="card-body">
				<h6>Disciplina</h6>
				<p class="mini-text">Defina uma ou mais Disciplinas para a Atividade de Controle</p>
				<hr>
				<p-multiSelect [options]="listaDisciplinas" optionLabel="codigo" formControlName="disciplinas" required></p-multiSelect>
			</div>
		</div>
	</div>
	<div class="col-12">
		<button class="btn btn-primary btn-acao mr-2" type="submit" [disabled]="!atividadeForm.valid">Atualizar</button>
	</div>
</form>
