<div class="d-flex justify-content-between mb-3">
    <h1 class="page-heading">{{title}}</h1>
    <div class="text-right">
        <botao-novo routerLink="/atividades/criar-atividade"></botao-novo>
    </div>
</div>

<!-- Form -->
<form class="row" [formGroup]="atividadeFiltro" (ngSubmit)="onSubmit()">
    <div class="col-12 mb-3">
        <div class="card">
            <div class="card-body">
                <div class="text-left">
                    <small><strong>Filtros:</strong></small>
                </div>
                <div class="form-row">
                    <div class="col-12 col-sm-4 col-md-3 mb-2 mb-md-0">
                        <label for="nome">Codigo:</label>
                        <input type="text" class="form-control form-control-sm" formControlName="codigo">
                    </div>
                    <div class="col-12 col-sm-4 col-md-2 mb-2 mb-md-0">
                        <label for="documento">Prefixo:</label>
                        <input type="text" class="form-control form-control-sm" formControlName="prefixo">
                    </div>
                    <div class="col-12 col-sm-4 col-md-2 mb-2 mb-md-0">
                        <label for="disciplina">Disciplina:</label>
                        <select class="form-control form-control-sm" name="disciplina" id="disciplina" formControlName="disciplina">
                            <option value="1">CIV - Civil</option>
                            <option value="2">ELE - Elétrica</option>
                            <option value="3">INS - Instrumentação</option>
                        </select>
                    </div>
                    <div class="col text-right">
                        <label>&nbsp;</label>
                        <div class="">
                            <button type="button" class="btn btn-sm btn-light mr-2" type="submit" (click)="limpaForm(); $event.preventDefault()">
                                Limpar Filtros
                            </button>
                            <button type="button" class="btn btn-sm btn-info" (click)="filtrar()">
                                Aplicar Filtros
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

<!-- Tabela -->
<div class="card">
    <small *ngIf="resultadoVazio" class="p-3">Nenhum resultado encontrado</small>
    <table *ngIf="!resultadoVazio" class="table table-striped table-bordered table-hover">
        <thead>
            <tr class="">
                <th class="" *ngFor="let head of headElements" scope="col"><b>{{ head }}</b></th>
            </tr>
        </thead>
        <tbody class="">
            <tr *ngFor="let atividade of data" routerLink="/atividades/editar-atividade/{{atividade.id}}">
                <td>{{atividade.codigo}}</td>
                <td>{{atividade.prefixo}}</td>
                <td>{{atividade.descricao}}</td>
                <td>
                    <span *ngFor="let disciplina of atividade.disciplinas">
                        {{disciplina.nome}}
                    </span>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<div class="row">
    <nav class="p-3">
        <pagination [boundaryLinks]="true" [totalItems]="totalRegistros" [(ngModel)]="page" [itemsPerPage]="20" [maxSize]="10" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;" (pageChanged)="pageChanged($event)"></pagination>
    </nav>
</div>
