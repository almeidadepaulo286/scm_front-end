                    <div class="col-12 col-sm-4 col-md-3 mb-2">

<!-- Tabela -->
<div class="table-responsive card">
    
    <small *ngIf="registroVazio" class="p-3">Nenhum resultado encontrado</small>
    
    <table *ngIf="!registroVazio" class="table table-striped table-bordered table-hover">
        <thead>
            <tr class="">
                <th class="" *ngFor="let head of headElements" scope="col"><b>{{ head }}</b></th>
            </tr>
        </thead>
        <tbody class="">
            <tr *ngFor="let arquivo of resultContent">
                <ng-container *ngIf="cnpjUser == arquivo.cnpj_originador">
                    <td>{{arquivo.nome_arquivo}}</td>
                    <td>{{arquivo.data_solicitacao | date : 'M/d/yyyy - HH:mm' }}</td>
                    <td>{{arquivo.data_inicio_registro | date : 'M/d/yyyy - HH:mm' }}</td>
                    <td>{{arquivo.data_fim_registro | date : 'M/d/yyyy - HH:mm' }}</td>
                    <td>{{arquivo.status_processamento}}</td>
                </ng-container>
            </tr>
        </tbody>
    </table>
</div>
